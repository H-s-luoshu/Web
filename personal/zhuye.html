 
<!DOCTYPE html>
<html>
	<frameset cols="0%,100%">
		<frame src="music.html"/>
		<frame src="index.html" />
	</frameset>
	<body>
			<!--添加音频播放，设置为自动播放,并隐藏播放控件的显示-->
			<audio id="bgAudio" controls="controls" autoplay="autoplay" loop="loop" hidden="hidden">
				<source src="music/CMJ%20-%20所念皆星河.mp3" type="audio/mp3">
			</audio>
		</body>
		<!-- 设置背景音乐音量为0.2，即正常音量的20% -->
		<script type="text/javascript">
			myVid=document.getElementById("bgAudio");
			myVid.volume=0.2;
		</script>
</html>
